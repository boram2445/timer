<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="main.js" defer></script>
</head>
<body> 
    <h1 class="logo">
        <img src="img/weniv-logo.svg" alt="weniv">
    </h1>
    <article class="timer">
        <h2 class="timer-header">TIMER</h2>
        <div class="timer-middle">
            <div class="mid-time hour">00</div>
            <img src="img/dot.svg" alt="dot" class="dot">
            <div class="mid-time min">00</div>
            <img src="img/dot.svg" alt="dot" class="dot">
            <div class="mid-time sec">00</div>
        </div>
        <div class="timer-bottom">
            <button type="button" class="stop-btn">STOP</button>
            <button type="button" class="start-btn">START</button>
            <button type="button" class="reset-btn">RESET</button>
        </div>
    </article>
    <p class="coorporation">Â© WENIV CORP.</p>
</body>
</html>
